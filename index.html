<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around the U.S.</title>
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__image"
        src="./images/HeaderLogo.svg"
        alt="Around the U.S. logo"
      />
    </header>
    <main class="main">
      <section class="profile">
        <img
          class="profile__avatar"
          src="./images/Avatar.jpg"
          alt="Avatar picture"
        />
        <div class="profile__info">
          <div class="profile__name-wrapper">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button
              class="profile__edit-btn"
              type="button"
              aria-label="Edit"
            ></button>
          </div>
          <p class="profile__role">Explorer</p>
        </div>
        <button
          class="profile__add-btn"
          type="button"
          aria-label="Add"
        ></button>
      </section>
      <section class="elements">
        <ul class="elements__list">
          <li class="element">
            <img
              class="element__image"
              src="./images/YosemiteValley.jpg"
              alt="Yosemite Valley"
            />
            <div class="element__group">
              <h2 class="element__text">Yosemite Valley</h2>
              <button
                class="element__like-btn"
                type="button"
                aria-label="Like"
              ></button>
            </div>
          </li>
          <li class="element">
            <img
              class="element__image"
              src="./images/LakeLouise.jpg"
              alt="Lake Louise"
            />
            <div class="element__group">
              <h2 class="element__text">Lake Louise</h2>
              <button
                class="element__like-btn"
                type="button"
                aria-label="Like"
              ></button>
            </div>
          </li>
          <li class="element">
            <img
              class="element__image"
              src="./images/BaldMountions.jpg"
              alt="Bald Mountions"
            />
            <div class="element__group">
              <h2 class="element__text">Bald Mountions</h2>
              <button
                class="element__like-btn"
                type="button"
                aria-label="Like"
              ></button>
            </div>
          </li>
          <li class="element">
            <img
              class="element__image"
              src="./images/Latemar.jpg"
              alt="Latemar"
            />
            <div class="element__group">
              <h2 class="element__text">Latemar</h2>
              <button
                class="element__like-btn"
                type="button"
                aria-label="Like"
              ></button>
            </div>
          </li>
          <li class="element">
            <img
              class="element__image"
              src="./images/VanoiseNationalPark.jpg"
              alt="Vanoise National Park"
            />
            <div class="element__group">
              <h2 class="element__text">Vanoise National Park</h2>
              <button
                class="element__like-btn"
                type="button"
                aria-label="Like"
              ></button>
            </div>
          </li>
          <li class="element">
            <img
              class="element__image"
              src="./images/LagodiBraies.jpg"
              alt="Lago di Braies"
            />
            <div class="element__group">
              <h2 class="element__text">Lago di Braies</h2>
              <button
                class="element__like-btn"
                type="button"
                aria-label="Like"
              ></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">Â© 2021 Around The U.S.</p>
    </footer>
    <!--
      edit profile popup box
    -->
    <div class="popup-box">
      <div class="popup-box__container">
        <button type="button" class="popup-box__close-btn"></button>
        <form class="popup-box__form" name="edit-profile">
          <h3 class="popup-box__title">Edit profile</h3>
          <input
            type="text"
            name="name"
            placeholder="Name"
            class="popup-box__input popup-box__input_type_name"
            required
          />
          <input
            type="text"
            name="about"
            placeholder="About me"
            class="popup-box__input popup-box__input_type_about"
            required
          />
          <button type="submit" class="popup-box__save-btn">Save</button>
        </form>
      </div>
    </div>
    <script src="./scripts/index.js" defer></script>
  </body>
</html>
