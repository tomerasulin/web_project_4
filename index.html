<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around the U.S.</title>
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__image"
        src="./images/Header.svg"
        alt="Around the U.S. logo"
      />
    </header>
    <main class="main">
      <section class="profile">
        <img
          class="profile__avatar"
          src="./images/Avatar.svg"
          alt="Avatar picture"
        />
        <div class="profile-info">
          <h2 class="profile-info__name">Jacques Cousteau</h2>
          <p class="profile-info__role">Explorer</p>
          <button class="profile-info__edit-btn">
            <img
              class="profile-info__btn-image"
              src="./images/Edit Button.svg"
              alt="Edit Button"
            />
          </button>
        </div>
        <button class="profile__add-btn">
          <img
            class="profile__btn-image"
            src="./images/Add Button.svg"
            alt="Add button"
          />
        </button>
      </section>
      <section class="elements">
        <ul class="elements__list">
          <li class="element">
            <img
              class="element__image"
              src="./images/Yosemite Valley.jpg"
              alt="Yosemite Valley"
            />
            <div class="element__group">
              <p class="element__text">Yosemite Valley</p>
              <button class="element__btn">
                <img
                  class="element__like-btn"
                  src="./images/Like Logo.svg"
                  alt="Like Logo"
                />
              </button>
            </div>
          </li>
          <li class="element">
            <img
              class="element__image"
              src="./images/Lake Louise.jpg"
              alt="Lake Louise"
            />
            <div class="element__group">
              <p class="element__text">Lake Louise</p>
              <button class="element__btn">
                <img
                  class="element__like-btn"
                  src="./images/Like Logo.svg"
                  alt="Like Logo"
                />
              </button>
            </div>
          </li>
          <li class="element">
            <img
              class="element__image"
              src="./images/Bald Mountions.jpg"
              alt="Bald Mountions"
            />
            <div class="element__group">
              <p class="element__text">Bald Mountions</p>
              <button class="element__btn">
                <img
                  class="element__like-btn"
                  src="./images/Like Logo.svg"
                  alt="Like Logo"
                />
              </button>
            </div>
          </li>
          <li class="element">
            <img
              class="element__image"
              src="./images/Latemar.jpg"
              alt="Latemar"
            />
            <div class="element__group">
              <p class="element__text">Latemar</p>
              <button class="element__btn">
                <img
                  class="element__like-btn"
                  src="./images/Like Logo.svg"
                  alt="Like Logo"
                />
              </button>
            </div>
          </li>
          <li class="element">
            <img
              class="element__image"
              src="./images/Vanoise Nationa....jpg"
              alt="Vanoise Nationa..."
            />
            <div class="element__group">
              <p class="element__text">Vanoise Nationa...</p>
              <button class="element__btn">
                <img
                  class="element__like-btn"
                  src="./images/Like Logo.svg"
                  alt="Like Logo"
                />
              </button>
            </div>
          </li>
          <li class="element">
            <img
              class="element__image"
              src="./images/Lago di Braies.jpg"
              alt="Lago di Braies"
            />
            <div class="element__group">
              <p class="element__text">Lago di Braies</p>
              <button class="element__btn">
                <img
                  class="element__like-btn"
                  src="./images/Like Logo.svg"
                  alt="Like Logo"
                />
              </button>
            </div>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
