<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around the U.S.</title>
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__image"
        src="./images/HeaderLogo.svg"
        alt="Around the U.S. logo"
      />
      <div class="header__line"></div>
    </header>
    <main class="main">
      <section class="profile">
        <img
          class="profile__avatar"
          src="./images/Avatar.svg"
          alt="Avatar picture"
        />
        <div class="profile-info">
          <h2 class="profile-info__name">Jacques Cousteau</h2>
          <p class="profile-info__role">Explorer</p>
          <button class="profile-info__edit-btn popup-box_opened" type="button">
            <img
              class="profile-info__btn-image"
              src="./images/EditButton.svg"
              alt="Edit Button"
            />
          </button>
        </div>
        <button class="profile__add-btn">
          <img
            class="profile__btn-image"
            src="./images/AddSign.svg"
            alt="Add button"
          />
        </button>
      </section>
      <section class="elements">
        <ul class="elements__list">
          <li class="element">
            <img
              class="element__image"
              src="./images/YosemiteValley.jpg"
              alt="Yosemite Valley"
            />
            <div class="element__group">
              <p class="element__text">Yosemite Valley</p>
              <button class="element__btn" type="button">
                <img
                  class="element__like-btn"
                  src="./images/LikeLogo.svg"
                  alt="Like Logo"
                />
              </button>
            </div>
          </li>
          <li class="element">
            <img
              class="element__image"
              src="./images/LakeLouise.jpg"
              alt="Lake Louise"
            />
            <div class="element__group">
              <p class="element__text">Lake Louise</p>
              <button class="element__btn" type="button">
                <img
                  class="element__like-btn"
                  src="./images/LikeLogo.svg"
                  alt="Like Logo"
                />
              </button>
            </div>
          </li>
          <li class="element">
            <img
              class="element__image"
              src="./images/BaldMountions.jpg"
              alt="Bald Mountions"
            />
            <div class="element__group">
              <p class="element__text">Bald Mountions</p>
              <button class="element__btn" type="button">
                <img
                  class="element__like-btn"
                  src="./images/LikeLogo.svg"
                  alt="Like Logo"
                />
              </button>
            </div>
          </li>
          <li class="element">
            <img
              class="element__image"
              src="./images/Latemar.jpg"
              alt="Latemar"
            />
            <div class="element__group">
              <p class="element__text">Latemar</p>
              <button class="element__btn" type="button">
                <img
                  class="element__like-btn"
                  src="./images/LikeLogo.svg"
                  alt="Like Logo"
                />
              </button>
            </div>
          </li>
          <li class="element">
            <img
              class="element__image"
              src="./images/VanoiseNationalPark.jpg"
              alt="Vanoise National Park"
            />
            <div class="element__group">
              <p class="element__text element__text_overflow">
                Vanoise National Park
              </p>
              <button type="button" class="element__btn">
                <img
                  class="element__like-btn"
                  src="./images/LikeLogo.svg"
                  alt="Like Logo"
                />
              </button>
            </div>
          </li>
          <li class="element">
            <img
              class="element__image"
              src="./images/LagodiBraies.jpg"
              alt="Lago di Braies"
            />
            <div class="element__group">
              <p class="element__text">Lago di Braies</p>
              <button class="element__btn" type="button">
                <img
                  class="element__like-btn"
                  src="./images/LikeLogo.svg"
                  alt="Like Logo"
                />
              </button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">Â© 2021 Around The U.S.</p>
    </footer>
    <!--
      edit profile popup box
    -->
    <div class="popup-box">
      <div class="popup-box__container">
        <button type="button" class="popup-box__close-btn"></button>
        <form class="popup-box__form" name="edit-profile">
          <h3 class="popup-box__title">Edit profile</h3>
          <input
            type="text"
            name="name"
            placeholder="Name"
            class="popup-box__input popup-box__input_type_name"
          />
          <div class="popup-box__line"></div>
          <input
            type="text"
            name="about"
            placeholder="About me"
            class="popup-box__input popup-box__input_type_about"
          />
          <div class="popup-box__line"></div>
          <button type="submit" class="popup-box__save-btn">Save</button>
        </form>
      </div>
    </div>
    <script src="./scripts/index.js" defer></script>
  </body>
</html>
