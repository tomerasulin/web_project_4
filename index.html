<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around the U.S.</title>
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__image"
        src="./images/HeaderLogo.svg"
        alt="Around the U.S. logo"
      />
    </header>
    <main class="main">
      <section class="profile">
        <img
          class="profile__avatar"
          src="./images/Avatar.jpg"
          alt="Avatar picture"
        />
        <div class="profile__info">
          <div class="profile__name-wrapper">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button
              class="profile__edit-btn"
              type="button"
              aria-label="Edit"
            ></button>
          </div>
          <p class="profile__role">Explorer</p>
        </div>
        <button
          class="profile__add-btn"
          type="button"
          aria-label="Add"
        ></button>
      </section>
      <section class="elements">
        <ul class="elements__list"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">Â© 2021 Around The U.S.</p>
    </footer>
    <!--
      edit profile popup box
    -->
    <div class="popup-box popup-box_type_edit">
      <div class="popup-box__container">
        <button
          type="button"
          class="popup-box__close-btn"
          aria-label="Close"
        ></button>
        <form
          class="popup-box__form popup-box__form_edit"
          name="edit-profile"
          novalidate
        >
          <h3 class="popup-box__title">Edit profile</h3>
          <input
            id="name-input"
            type="text"
            name="name"
            placeholder="Name"
            class="popup-box__input popup-box__input_type_name"
            required
            minlength="2"
            maxlength="40"
          />
          <span class="name-input-error popup-box__error"></span>
          <input
            id="about-input"
            type="text"
            name="about"
            placeholder="About me"
            class="popup-box__input popup-box__input_type_about"
            required
            minlength="2"
            maxlength="200"
          />
          <span class="about-input-error popup-box__error"></span>
          <button type="submit" class="popup-box__save-btn" aria-label="Save">
            Save
          </button>
        </form>
      </div>
    </div>
    <!--
      Form for Adding a Card
    -->
    <div class="popup-box popup-box_type_add">
      <div class="popup-box__container">
        <button
          type="button"
          class="popup-box__close-btn"
          aria-label="Close"
        ></button>
        <form
          class="popup-box__form popup-box__form_add"
          name="add-card"
          novalidate
        >
          <h3 class="popup-box__title">New place</h3>
          <input
            id="title-input"
            type="text"
            name="title"
            placeholder="Title"
            class="popup-box__input popup-box__input_type_title"
            required
            minlength="1"
            maxlength="30"
          />
          <span class="title-input-error popup-box__error"></span>
          <input
            id="url-input"
            type="url"
            name="image-link"
            placeholder="Image link"
            class="popup-box__input popup-box__input_type_image-link"
            required
          />
          <span class="url-input-error popup-box__error"></span>
          <button type="submit" class="popup-box__save-btn" aria-label="Save">
            Create
          </button>
        </form>
      </div>
    </div>
    <!--
      Opening the Picture Popup
    -->
    <div class="popup-box popup-box_type_open">
      <div class="popup-box__container popup-box__container_enlarge">
        <img class="popup-box__image" src=" " alt=" " />
        <p class="popup-box__text"></p>
      </div>
      <button
        type="button"
        class="popup-box__close-btn popup-box__close-btn_enlarge"
        aria-label="Close"
      ></button>
    </div>
    <!--
  Template for element (card)
    -->
    <template id="element-template">
      <li class="element">
        <button
          type="button"
          class="element__delete-btn"
          aria-label="Delete"
        ></button>
        <img class="element__image" src=" " alt="" onclick="" />
        <div class="element__group">
          <h2 class="element__text"></h2>
          <button
            class="element__like-btn"
            type="button"
            aria-label="Like"
          ></button>
        </div>
      </li>
    </template>
    <script type="module" src="./scripts/index.js" defer></script>
    <script type="module" src="./scripts/utils.js" defer></script>
    <script type="module" src="./scripts/FormValidator.js" defer></script>
    <script type="module" src="./scripts/Card.js" defer></script>
  </body>
</html>
