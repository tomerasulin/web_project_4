<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Around the U.S.</title>
</head>
<body class="page">
    <header class="header">
        <img class="header__image" src="./images/Header.svg" alt="Around the U.S. logo">
    </header>
    <main class="main">
        <section class="profile">
            <img class="profile__avatar" src="./images/Avatar.svg" alt="Avatar picture">
            <div class="profile-info">
                <h2 class="profile-info__name">Jacques Cousteau</h2>
                <p class="profile-info__role">Explorer</p>
                <button class="profile-info__edit-btn" ><img class="profile-info__btn-image" src="./images/Edit Button.svg" alt="Edit Button"></button>
            </div>
            <button class="profile__add-btn"><img class="profile__btn-image" src="./images/Add Button.svg" alt="Add button"></button>
        </section>
    </main>
</body>
</html>
